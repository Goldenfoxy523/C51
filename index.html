        N ^ x= N * N * N *...x times

        10^ 2 = 10 * 10 (2 times)

        10 ^ 5 = 10*10*10*10*10 = 100000

        2^2= 2 * 2  = 4 (2 times 2)

        2^3 = 2 * 2 * 2 = 8; (3 times 3)

        2^1 = 2 ( 1 time 2)

        2^0 - 1

        5^0 = 1
        10^0 = 1
        500 ^0 = 1




        Decimal

        53 = 5 *10 + 3 * 1 = 53

        150 = 1 * 10^2 + 5 * 10^1 + 0 * 10^0
            = 1 * 100 + 5 * 10 + 0 * 1
            = 100 + 50 +0
            = 150

        Binary to Decimal

        101 = 1 * 2 ^2 + 0 *2^1 + 1* 2^0
            = 1 * 4 +  0 * 2 + 1 * 1
            = 4 + 0 + 1
            = 5

        111 =( 1*2 ^2) + (1 * 2^1 )+(1 *2^0)
        
        = 1*4 + 1*2 +0
        
        = 4 + 2 +0
        
        = 6


        Hexidecimal to decimal

        AB = A * 16^1 + B * 16^0
            = 10 * 16 + 11 *1
            =160 + 11
            = 171 

        FE = F*16^1 + E * 16^0

        = 15* 16 + 14* 1

        = 240+ 14

        = 254


        DC = D*16^1 + C*16^0

        = 13* 16 + 12*1

        = 208+12
